<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Themes with LocalStorage</title>

    <!-- Set theme early to avoid flash -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-theme", savedTheme);
        })();
    </script>

    <style>
        /* Default Theme (Light) */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f5f5f5;
        }

        /* Blue Theme */
        [data-theme="blue"] {
            --bg-color: #001f3f;
            --text-color: #ffffff;
        }

        /* Green Theme */
        [data-theme="green"] {
            --bg-color: #2ecc40;
            --text-color: #ffffff;
        }

        /* Apply Theme Variables */
        body {
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Button Styles */
        .light-btn {
            background: #f0f0f0;
            color: #000;
        }

        .dark-btn {
            background: #333;
            color: #fff;
        }

        .blue-btn {
            background: #001f3f;
            color: #fff;
        }

        .green-btn {
            background: #2ecc40;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Dynamic Theme Switcher</h2>
        <p>
            This example saves your selected theme in <b>localStorage</b>.
            Refresh the page and your theme stays the same.
        </p>

        <!-- Theme Buttons -->
        <button class="light-btn" onclick="setTheme('light')">Light</button>
        <button class="dark-btn" onclick="setTheme('dark')">Dark</button>
        <button class="blue-btn" onclick="setTheme('blue')">Blue</button>
        <button class="green-btn" onclick="setTheme('green')">Green</button>
    </div>

    <script>

        function setTheme(ColorName) {
            document.documentElement.setAttribute("data-theme", ColorName);
            localStorage.setItem("theme", ColorName);
        }

    </script>
</body>

</html>
