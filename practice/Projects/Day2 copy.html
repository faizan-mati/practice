<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        header h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
            color: white;
        }

        .mainContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .card h3 {
            font-size: 1.5rem;
            margin: 10px;
        }

        .card p {
            font-size: 1rem;
            margin: 10px;
        }

        /* Spinner */
        .spinner {
            width: 60px;
            height: 60px;
            margin: 30px auto;
            border-radius: 100px;
            border: 5px solid yellow;
            border-top: 5px solid black;
            transition: all 1s ease-in-out;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 20px;
        }

        .bouns {
            width: 60px;
            height: 60px;
            margin: 30px 0;
            border-radius: 100px;
            background-color: rebeccapurple;
            transition: all 1s ease-in-out;
            animation: bouns 1s linear infinite;
        }

        @keyframes bouns {
            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        .circle {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 20px;
            height: 20px;
            margin: 30px 0;
            border-radius: 100px;
            background-color: rebeccapurple;
            transition: all 1s ease-in-out;
            animation: leftright 1s linear infinite both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes leftright {
            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        /* Flip Card */
        .flip {
            perspective: 1000px;
        }

        .flipCard {
            position: relative;
            width: 100%;
            height: 250px;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip:hover .flipCard {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid black;
            border-radius: 10px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .front {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }

        .back {
            background: linear-gradient(45deg, #48cae4, #023e8a);
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Day 4: CSS Animations & Transitions</h1>
        </header>
        <div class="mainContainer">
            <div class="card">
                <h3>Loading Spinners</h3>
                <p>Various animated loading indicators</p>
                <div class="spinner"></div>
                <div class="loading">
                    <div class="bouns"></div>
                    <div class="circle">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <div class="card flip">
                <h3>Hover Card Flip</h3>
                <p>3D card flip effect on hover</p>
                <div class="flipCard">
                    <div class="front">
                        Front
                    </div>
                    <div class="back">
                        Back
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>Animated Menu</h3>
                <p>Smooth slide-in menu animation</p>
            </div>
        </div>
    </div>
</body>

</html>
